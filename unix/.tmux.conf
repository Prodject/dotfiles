# Tmux configuration
# Maintainer: Faris Chugthai


# General
setw -g mode-keys vi
unbind C-b                                  # remap prefix from 'C-b' to 'C-a'
set-option -g prefix C-a
bind-key C-a send-prefix
# set -g prefix2                            # Also an option
set -g mouse on                             # Add support for mouse clicks
set -g default-command $SHELL           # To avoid sourcing .profile everytime


# Windows
unbind %
bind - split-window -v                      # Split into panes in a simpler way
unbind '"'                                  # On line 1660 he figures it out!
bind | split-window -h                      # Could change to | and H to - tho
set-option -g base-index 1                  # Start numbering at 1
set-option -g renumber-windows on       # Renumber tmux windows automatically

## Highlight current window
set-window-option -g window-status-current-bg black

## Split the window vertically and open Vim
bind C-v source-file ~/.tmux/vim-vert.tmux

## Split the window horizontally and open Vim
bind C-h source-file ~/.tmux/vim-horiz.tmux

set -g set-titles on                ## Window titles
set -g set-titles-string "#T"       # Change the hostname in the window title
set-window-option -g aggressive-resize on
setw -g window-status-current-attr bright


# Panes
bind h select-pane -L                       # Set Vim keybindings where possible
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R
set-window-option -g pane-base-index 1      # Make panes consistent

bind -r H resize-pane -L 5                  # -r means repeatable and this
bind -r J resize-pane -D 5                  # allows us to press prefix once
bind -r K resize-pane -U 5                  # then hit the modifier until we're
bind -r L resize-pane -R 5                  # satisfied with our selection

set-option -g display-panes-active-colour colour33 #blue
set-option -g display-panes-colour colour166 #orange


# Copy / Paste Mode
unbind [                                # Enter copy mode and paste the Vim way
bind Escape copy-mode
unbind P
bind P choose-buffer                # Use P to choose which buffer to paste from

# Vi copypaste mode
# If this doesn't work try preprending the begin selection part with 'send keys -x'
# idk why but it's in EVERY copy-mode-vi binding
bind-key -T copy-mode-vi v begin-selection
bind-key -T copy-mode-vi y copy-selection
# begin-selection and copy-pipe are invalid commands?
# bind-key -T copy-mode v begin-selection
# bind -T copy-mode y copy-pipe


# Notifications
set-option -g visual-activity on            # Options for notifications
set-option -g visual-bell off
set-option -g visual-silence off
set-window-option -g monitor-activity on
set-option -g bell-action none
set-option -sg escape-time 100            # Reduce delay but give typing time


# Tmux Files
set-option -g history-limit 5000        # Default is 2000 limes for a paste buffer
# Give a location for all commands sent on tmux command line
set -g history-file "$HOME/.tmux/tmux-history"

# From: https://github.com/gpakosz/.tmux/blob/master/.tmux.conf#L26
bind e new-window -n '~/.tmux.conf' "sh -c '\${EDITOR:-vim} ~/.tmux.conf && tmux source ~/.tmux.conf && tmux display \"~/.tmux.conf sourced\"'"

bind r source-file ~/.tmux.conf \; display '~/.tmux.conf sourced'

# optional local config. From JustinMK
if-shell 'test -f ~/.tmux.conf.local' 'source-file ~/.tmux.conf.local'

unbind t                                # Unbind the command to view the time
bind-key t split-window -h htop         # View htop with a simple Prefix-t

set -g status-interval 1
set -g status-style bg=blue
set -g status-left ' [#h : #S] '           # Add the hostname to the statusbar
set -g status-left-length 50
set -g status-right " %H:%M %d-%b-%y "  # Show the time in the statusbar

set -g status-keys vi
setw -g automatic-rename on
setw -g aggressive-resize on

# bind-key C-F2 source-file "$HOME/.tmux/mouse-tmux-enable"
# This is the same keybinding as krunner
# bind-key M-F2 source-file "$HOME/.tmux/mouse-tmux-disable"

# optional local config. From JustinMK
if-shell 'test -f ~/.tmux.conf.local' 'source-file ~/.tmux.conf.local'

unbind t                                # Show the time. Can display in statusbar
bind-key t split-window -h htop         # Open htop with <Prefix>t

# Statusbar
set -g status-style bg=black
set -g status-fg white
# set -g status-left ' [#h : #S] '           # Add the hostname to the statusbar
set -g status-left-length 50            # Hostnames get cutoff by windows

# https://github.com/keeganlow/dotfiles/blob/master/.tmux.conf
# indicate whether Prefix has been captured + time in the right-status area
set -g status-left "#[fg=colour232,bg=colour144] #h #[fg=colour144,bg=colour67,nobold,nounderscore,noitalics] #S î‚°"
set -g status-right '#[fg=colour144,bg=colour67,nobold,nounderscore,noitalics]î‚²#[fg=colour232,bg=colour144]#{?client_prefix,ðŸš€ ðŸš€ ðŸš€,} %H:%M '
setw -g window-status-format "#[fg=colour253,bg=colour67] #I î‚±#[fg=colour253,bg=colour67] #W "
setw -g window-status-current-format "#[fg=colour67,bg=colour16,nobold,nounderscore,noitalics]î‚°#[fg=colour253,bg=colour16] #I î‚±#[fg=colour253,bg=colour16] #W #[fg=colour16,bg=colour67,nobold,nounderscore,noitalics]î‚°"

# set -g status-utf8 on                 # invalid?
set -g status-keys vi
set -g status-justify centre            # put the windows in the middle

# Set the cursor shape properly in Nvim
set -ga terminal-overrides 'xterm*:\E]50;CursorShape=%?%p1%{3}%<%t%{0}%e%{1}%;%d\007'

# Command / message line
set -g message-fg white
set -g message-bg black
set -g message-attr bright

# Vim-Tmux Navigator
# Smart pane switching with awareness of Vim splits.
# See: https://github.com/christoomey/vim-tmux-navigator
is_vim="ps -o state= -o comm= -t '#{pane_tty}' \ | grep -iqE '^[^TXZ ]+ +(\\S+\\/)?g?(view|n?vim?x?)(diff)?$'"
bind-key -n C-h if-shell "$is_vim" "send-keys C-h" "select-pane -L"
bind-key -n C-j if-shell "$is_vim" "send-keys C-j" "select-pane -D"
bind-key -n C-k if-shell "$is_vim" "send-keys C-k" "select-pane -U"
bind-key -n C-l if-shell "$is_vim" "send-keys C-l" "select-pane -R"
bind-key -n C-\ if-shell "$is_vim" "send-keys C-\\" "select-pane -l"
bind-key -T copy-mode-vi C-h select-pane -L
bind-key -T copy-mode-vi C-j select-pane -D
bind-key -T copy-mode-vi C-k select-pane -U
bind-key -T copy-mode-vi C-l select-pane -R
bind-key -T copy-mode-vi C-\ select-pane -l


