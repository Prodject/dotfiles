#Tmux configuration
#Maintained by Faris Chugthai

#first things first
setw -g mode-keys vi

#let's make the keybindings more intuitive
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

#and let's clean up copy-mode
unbind [
bind Escape copy-mode
unbind p
bind p paste-buffer

# set the default terminal mode to 256 color mode
set -g default-terminal "screen-256color"

# remap prefix from 'C-b' to 'C-a'
unbind C-b
set-option -g prefix C-a
bind-key C-a send-prefix

#Mouse support
set -g mouse on

###Status bar design
set -g status-justify centre

#Everybody relax I'll get to you soon
set-option -g visual-activity off
set-option -g visual-bell off
set-option -g visual-silence off
set-window-option -g monitor-activity off
set-option -g bell-action none

#renumber tmux windows automatically
set -g renumber-windows on

#reduce delay
set -sg escape-time 0

#it's easier to navigate panes indexed at 1
set -g base-index 1
setw -g pane-base-index 1

